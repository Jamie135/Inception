events{}

http{
		include /etc/nginx/mime.types;

		server {
				#SSL/TLS configuration
				listen 443 ssl http2;
				listen [::]:443 ssl http2; #listen for incoming HTTPS connections on all available IPv6 addresses
				server_name	pbureera.42.fr;

				ssl_protocols TLSv1.2 TLSv1.3;
				ssl_certificate /etc/nginx/ssl/inception.crt;
				ssl_certificate_key /etc/nginx/ssl/inception.key;

				root /var/www/html;
				index index.php index.html index.htm;

				#Regles sur les locations WordPress
				location / {
					try_files $uri $uri/ =404;
				}

				#Gestion de PHP et location ou on veut renvoyer notre code PHP
				location ~ \.php$ {
					include snippets/fastcgi-php.conf;
        			fastcgi_pass wordpress:9000; #Renvoyer les requetes php sur le port 9000
				}
		}

		#Redirection de HTTP vers HTTPS sauf quand on specifie le port
		server {
        		listen 80;
        		server_name pbureera.42.fr;
    	}
}
